name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

  cypress-e2e:
    name: Cypress E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: true
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          command: npm run cypress:headless
        env:
          AUTH0_DOMAIN: ci-example.auth0.com
          AUTH0_CLIENT_ID: ci-client-id
          AUTH0_CLIENT_SECRET: ci-client-secret
          AUTH0_SECRET: ci-test-secret-not-for-production
          APP_BASE_URL: http://localhost:3000
          JWT_SECRET: ci-test-secret-not-for-production
          POSTGRES_URL: postgresql://test@localhost/testdb

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run linter
        run: npm run lint
      
      - name: Run type check
        run: npm run type-check

  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Next.js app
        run: npm run build
        env:
          # Dummy values for build-time checks (not used in runtime)
          JWT_SECRET: ci-test-secret-not-for-production
          POSTGRES_URL: postgresql://test@localhost/testdb
          NODE_ENV: production
